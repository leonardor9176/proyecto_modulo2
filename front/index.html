<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="./index.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div id="header-cont">
            <div id="line1" class="bg-primary">
                <div id="comp-logo-cont">
                    <div id="comp-logo">
                        <span>comp logo</span>
                    </div>
                </div>
                <div id="prof-cont">
                    <div id="prof-photo">
                        <img src="./src/profile.png" alt="user">
                    </div>
                    <div id="prof-text">
                        <span>Bienvenido, </span>
                        <span id="user-name">User</span>
                    </div>
                </div>
            </div>
            <div id="line2" class="bg-primary bg-gradient">
                <nav id="nav-icons">
                    <div class="icon groups" onclick="showGroups()"><img src="./src/groups.png" alt="grupos"> Grupos</div>
                    <div class="icon subjects" onclick="showSubjects()"><img src="./src/subjects.png" alt="grupos"> Materias</div>
                    <div class="icon teachers" onclick="showTeachers()"><img src="./src/teacher.png" alt="grupos"> Profesores</div>
                    <div class="icon students" onclick="showStudents()"><img src="./src/students.png" alt="grupos"> Estudiantes</div>
                </nav>
            </div>
        </div>
    </header>

    <div id="left-content">
        <div id="search-bar-cont">
            <input type="text" id="search-bar" oninput="searchLeftList()">
            <button id="bt-search-left-cont">
                <img src="./src/magnifying-glass.png" alt="search" height="12px">
            </button>

        </div>
        <div id="items-cont">
        </div>
    </div>
    <main id="main">
        <!-- <a href="" class="btn btn-danger">press me</a> -->
    </main>

</body>

</html>
